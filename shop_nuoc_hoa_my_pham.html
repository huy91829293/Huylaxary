
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cửa hàng Nước Hoa & Mỹ Phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fdfdfd; }
    header { background-color: #ff99cc; color: white; padding: 20px; text-align: center; }
    nav { background-color: #ff66a3; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .product { border: 1px solid #eee; border-radius: 10px; padding: 10px; background: white; text-align: center; }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    footer { background-color: #eee; text-align: center; padding: 10px; }

    canvas#glassEffect {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="glassEffect"></canvas>

  <header>
    <h1>Shop Nước Hoa & Mỹ Phẩm</h1>
    <p>Sắc đẹp là quyền năng</p>
  </header>

  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Sản phẩm</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Liên hệ</a>
  </nav>

  <section>
    <h2>Sản phẩm nổi bật</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Nước+hoa+1" alt="Nước hoa 1">
        <h3>Nước hoa Dior</h3>
        <p>Giá: 1.500.000đ</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Mỹ+phẩm+1" alt="Mỹ phẩm 1">
        <h3>Son MAC</h3>
        <p>Giá: 500.000đ</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Mỹ+phẩm+2" alt="Mỹ phẩm 2">
        <h3>Phấn nước Laneige</h3>
        <p>Giá: 600.000đ</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Shop Nước Hoa & Mỹ Phẩm. All rights reserved.
  </footer>

  <script>
    const canvas = document.getElementById('glassEffect');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function crackEffect(x, y) {
      for (let i = 0; i < 30; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const length = Math.random() * 150 + 50;
        const x2 = x + Math.cos(angle) * length;
        const y2 = y + Math.sin(angle) * length;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = 'rgba(0,0,0,0.2)';
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    window.addEventListener('click', (e) => {
      crackEffect(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
